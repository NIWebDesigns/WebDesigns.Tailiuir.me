<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Book Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: #f7f7f7; /* Light background for readability */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background-image: url('your-background-image.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            margin: 0;
            letter-spacing: 2px;
        }

        .hero p {
            font-size: 1.5rem;
            max-width: 600px;
            margin-top: 20px;
        }

        .hero img {
            width: 250px; /* Adjust as needed */
            margin-top: 20px;
            border-radius: 10px; /* Slightly rounded edges */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Add shadow for depth */
        }

        /* Button Styles */
        .button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Synopsis Section */
        .synopsis {
            padding: 60px 20px;
            background-color: #ffffff; /* White background for contrast */
            text-align: center;
        }

        .synopsis h2 {
            font-size: 2.5rem;
            margin: 0;
        }

        .synopsis p {
            max-width: 800px;
            margin: 20px auto;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        /* Reviews Section */
        .reviews {
            padding: 60px 20px;
            background-color: #f2f2f2; /* Light gray for differentiation */
            text-align: center;
        }

        .reviews h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .review {
            max-width: 600px;
            margin: 10px auto;
            padding: 15px;
            border-left: 5px solid #007bff; /* Highlight left border */
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
        }

        /* Footer */
        footer {
            background-color: #3b3c36; /* Dark background for footer */
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem; /* Smaller title on mobile */
            }

            .hero p {
                font-size: 1rem; /* Smaller text on mobile */
            }

            .synopsis h2,
            .reviews h2 {
                font-size: 2rem; /* Smaller heading on mobile */
            }
        }
    </style>
</head>

<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Your Book Title</h1>
        <p>Immerse yourself in this captivating story that explores themes of love, loss, and redemption.</p>
        <img src="your-book-cover.jpg" alt="Book Cover">
        <a href="your-book.pdf" class="button" target="_blank">Read Now</a>
        <a href="your-book.pdf" class="button" download>Download PDF</a>
    </div>

    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

</body>

</html>
