<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
        }
        .send-money-box {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .send-money-box h2 {
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            border: 2px solid #007BFF;
            border-radius: 4px;
        }
        .send-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .send-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="send-money-box">
        <h2>Send Money</h2>
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" placeholder="60.00" step="0.01" min="1">
        <a id="sendButton" class="send-btn" href="https://monzo.me/matthewtaylor89/60.00?h=Xqvzvg" target="_blank">Send</a>
    </div>

    <script>
        const amountInput = document.getElementById('amount');
        const sendButton = document.getElementById('sendButton');

        amountInput.addEventListener('input', function() {
            const amount = amountInput.value || '60.00'; // Default to 60.00 if no input
            sendButton.href = `https://monzo.me/matthewtaylor89/${amount}?h=Xqvzvg`;
        });
    </script>

</body>
</html>
