<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - [Your Name]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        h1 {
            text-align: center;
        }
        .contact-info {
            margin-top: 20px;
            line-height: 1.8;
        }
        .contact-info strong {
            font-size: 18px;
        }
        .social-media {
            margin-top: 20px;
        }
        .social-media a {
            text-decoration: none;
            margin-right: 15px;
            font-size: 18px;
        }
        .bank-details {
            margin-top: 30px;
            background-color: #f7f7f7;
            padding: 15px;
            border-left: 5px solid #007BFF;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Me</h1>

        <!-- Profile Picture -->
        <div style="text-align: center;">
            <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        </div>

        <!-- Contact Information -->
        <div class="contact-info">
            <p><strong>Name:</strong> Your Name</p>
            <p><strong>Email:</strong> <a href="mailto:yourname@email.com">yourname@email.com</a></p>
            <p><strong>Phone:</strong> +123-456-7890</p>
        </div>

        <!-- Social Media Links -->
        <div class="social-media">
            <strong>Find me on social media:</strong><br>
            <a href="https://linkedin.com/in/yourname" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
            <a href="https://instagram.com/yourname" target="_blank">Instagram</a>
            <a href="https://facebook.com/yourprofile" target="_blank">Facebook</a>
        </div>

        <!-- Bank Details (Sensitive Information, share privately) -->
        <div class="bank-details">
            <strong>Bank Details (Private):</strong><br>
            Bank Name: Your Bank<br>
            Account Number: XXXX-XXXX-XXXX<br>
            IBAN: Your IBAN<br>
            SWIFT/BIC: Your SWIFT Code
        </div>
    </div>

</body>
</html>
