<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Report if you've found my lost device.">
    <title>Report Found Device</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        header {
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
        }
        main {
            padding: 0 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #222;
            color: #fff;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #007BFF;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Found my device?</h1>
</header>

<main>
    <p>Please leave your contact information below, and I will reach out to you as soon as possible.</p>
    
    <form action="https://formspree.io/f/your-form-id" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Message" rows="5" required></textarea>
        <input type="submit" value="Submit">
    </form>
</main>

</body>
</html>
