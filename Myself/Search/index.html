<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Taylor | Search</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>

<body>
    <header>
        <h1>Welcome to My Search Engine!</h1>
    </header>

    <main>
        <div class="search-container">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" placeholder="Search Google..." required>
                <button type="submit">Search</button>
            </form>
            <form action="https://duckduckgo.com/" method="get">
                <input type="text" name="q" placeholder="Search DuckDuckGo..." required>
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Bookmarks Section -->
        <section id="bookmarks">
            <h2>Bookmarks</h2>
            <div id="bookmarkButtons">
                <button onclick="window.open('https://auth0.accounts.westerndigital.com/authorize?...', '_blank')">My Cloud</button>
                <button onclick="window.open('https://ut.utrac.online/staff/jobs/shifts', '_blank')">uTRAC</button>
                <button onclick="window.open('https://www.gmx.com/', '_blank')">GMX</button>
                <button onclick="window.open('https://www.github.com/', '_blank')">Github</button>
                <button onclick="window.open('https://disk.yandex.com/', '_blank')">Yandex Disk</button>
                <button onclick="window.open('https://www.polarsteps.com/itsmat32143', '_blank')">Polarsteps</button>
                <button onclick="window.open('https://wanderlog.com/u/itsmat32143', '_blank')">Wanderlog</button>
                <button onclick="window.open('https://cloud.pocketbook.digital/browser/en/user/3355447/', '_blank')">PocketBook</button>
            </div>
        </section>

        <!-- Resources Section -->
        <section id="resources">
            <h2>Resources</h2>
            <div id="resourceButtons">
                <button onclick="window.open('https://www.wikipedia.org/', '_blank')">Wikipedia</button>
                <button onclick="window.open('https://www.medium.com/', '_blank')">Medium</button>
                <button onclick="window.open('https://www.reddit.com/', '_blank')">Reddit</button>
                <button onclick="window.open('https://www.quora.com/', '_blank')">Quora</button>
            </div>
        </section>

        <!-- Taxi -->
        <section id="Taxi">
            <h2>Taxi</h2>
            <div id="toolButtons">
                <button onclick="window.open('https://fonacab.webbooker.icabbi.com/book/', '_blank')">FonaCab</button>
                <button onclick="window.open('https://eb3.autocab.net/#/31515/', '_blank')">Value Cab</button>
                <button onclick="window.open('https://m.uber.com/go/home?effect=&marketing_vistor_id=99aba2c4-00ee-4c6c-8df3-eed14872d3b7&uclick_id=6b2675fd-dfba-401f-889e-2b179c842a8a/', '_blank')">Uber</button>
                <button onclick="window.open('https://www.canva.com/', '_blank')">Not Needed</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Current Time: <span id="currentTime">Loading...</span></p>
    </footer>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>

</html>
